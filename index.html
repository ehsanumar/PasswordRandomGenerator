<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="st.css">
<script src="js.js" defer></script>
</head>
<body>
   <div class="cont">
    <h2>Ehsan Umar Hussin</h2>
    <h2>PasswordRandome</h2>
    <div class="wra">
        <div class="input-box">
            <input type="text"   id="" disabled>
            <span class="material-symbols-outlined">
                file_copy
                </span>
        </div>
        <div class="pass-in"></div>
            <div class="pass-len">
                <div class="details">
                    <label  class="title" >password length</label>
                <span></span>
                </div>
                <input type="range" min="1" max="30" value="15" step="1">
            </div>
            <div class="pass-set">
                <label class="title" >password Settings</label>
                <ul class="options">
                    <li class="options">
                        <input type="checkbox" name="" id="lowercase" checked>
                        <label for="lowercase">lowercase (a-z)</label>
                    </li>
                    <li class="options">
                        <input type="checkbox" name="" id="UPPERCASE">
                        <label for="UPPERCASE">UPPERCASE (A-Z)</label>
                    </li>
                    <li class="options">
                        <input type="checkbox" name="" id="number">
                        <label for="number">number (0-9)</label>
                    </li>
                    <li class="options">
                        <input type="checkbox" name="" id="symbols">
                        <label for="symbols">symbols (!-$^+)</label>
                    </li>
                    <li class="options">
                        <input type="checkbox" name="" id="exc-duplicate">
                        <label for="exc-duplicate">exclude duplicate</label>
                    </li>
                    <li class="options">
                        <input type="checkbox" name="" id="spaces">
                        <label for="spaces">include spaces</label>
                    </li>
                </ul>
            </div>
            <button class="gene-btn">generetor password</button>
    </div>
   </div> 
</body>
</html>
